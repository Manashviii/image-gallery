<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="My Pictures/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
    <img src="My Pictures/img1.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img2.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img3.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img4.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img5.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img6.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img7.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img8.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img9.jpg" onclick="openFullImg(this.src)">
    <img src="My Pictures/img10.jpg"onclick="openFullImg(this.src)">
</div>
<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }
    function closeFullImg(){
     fullImgBox.style.display = "none";   
    } 
</script>
</body>
</html>
